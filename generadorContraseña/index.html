<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h2>Generador Contraseñas</h2>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="container-generator"  id="generador">
            <h1><span>Genera </span> una contraseña segura con <span>nosotros</span></h1>
            <div class="checkboxs" id="checkboxs">
                <label for="length">Longitud de la contraseña: </label>
                <input type="range" id="longitud" min="1" max="16">
                <span id="longitud-value"></span>
                <label for=""><input type="checkbox" name="" id="numeros" class="input">
                Numeros<br>(0-9)
                </label>
                <label for=""><input type="checkbox" name="" id="letras" class="input">Letras<br>(A-Z)</label>
                <label for=""><input type="checkbox" name="" id="caracteres-especiales" class="input">Caracteres Especiales</label>
            </div>
                <button id="boton">Generar</button>
            </div>
            <div class="image">
                <div class="primary-circle">
                    <div class="inside-circle">
                        <img src="https://cdn-icons-png.flaticon.com/512/980/980496.png" alt="imagen de candado que demuestra seguridad">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
